   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css">
   </head>
   <body>
    <div class="calculator">
        <input style="background-color: rgb(40,40,40);" type="text" id="display" disabled >
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button style="background-color: rgb(255,165,0); color: rgb(255,255,255); border-radius: 10px;" onclick="deleteLast()">&#9003</button>
            <button style="background-color: rgb(255,165,0); color: rgb(255,255,255); border-radius: 10px;" onclick="appendToDisplay('%')">%</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay(',')">,</button>
            <button class="equal" onclick="calculate()">=</button>
            <button id="fullscreen" onclick="toggleFullscreen()">â›¶</button>

        </div>
    </div>
    



    <script src="script.js"></script>
   </body>
   </html>
